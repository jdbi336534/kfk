<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script src="ilink-js-sdk.min.js"></script>
	<script src="./jquery-1.12.4.min.js"></script>
	<script src="./cmdControl.js"></script>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style>
		html{
			padding:20px;
		}
	</style>
</head>
<body>
	<div>
	<div class="well">
	<h1 class="text-center text-primary">开发快-智能开关</h1>
	<p>
   <label>设备一：
   	<button type="button" class="btn btn-default btn-lg" id="switch1" data-value="1">开</button>
   </label>
   </p>
   <p> <label>设备二：
   	<button type="button" class="btn btn-default btn-lg" id="switch2" data-value="1">开</button>
   </label></p>
   <p><label>设备三：
   	<button type="button" class="btn btn-default btn-lg" id="switch3" data-value="1">开</button>
   </label></p>
	</div>
	</div>
	<script>
		$(function(){
			var switchbtn=[0x00, 0x00, 0x00];
			$('#switch1').click(function(){
				console.log($(this).attr('data-value'));
				if($(this).attr('data-value')=='1'){
					$(this).text('关');
					$(this).attr('data-value','0');
					switchbtn[0]=0xff;
					lightControl( switchbtn[0],switchbtn[1],switchbtn[2]);
				}else if($(this).attr('data-value')=='0'){
					$(this).text('开');
					$(this).attr('data-value','1');
					switchbtn[0]=0x00;
					lightControl( switchbtn[0],switchbtn[1],switchbtn[2]);
				}
			});
			$('#switch2').click(function(){
				if($(this).attr('data-value')=='1'){
					$(this).text('关');
					$(this).attr('data-value','0');
					switchbtn[1]=0xff;
					lightControl( switchbtn[0],switchbtn[1],switchbtn[2]);
				}else if($(this).attr('data-value')=='0'){
					$(this).text('开');
					$(this).attr('data-value','1');
					switchbtn[1]=0x00;
					lightControl( switchbtn[0],switchbtn[1],switchbtn[2]);
				}
			});
			$('#switch3').click(function(){
				if($(this).attr('data-value')=='1'){
					$(this).text('关');
					$(this).attr('data-value','0');
					switchbtn[2]=0xff;
					lightControl( switchbtn[0],switchbtn[1],switchbtn[2]);
				}else if($(this).attr('data-value')=='0'){
					$(this).text('开');
					$(this).attr('data-value','1');
					switchbtn[2]=0x00;
					lightControl( switchbtn[0],switchbtn[1],switchbtn[2]);
				}
			});
		});
	</script>
</body>
</html>
